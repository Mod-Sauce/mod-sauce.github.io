    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: black;
            border-bottom: 2px solid purple;
            position: relative;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            gap: 15px;
            position: relative;
        }
        .nav a {
            text-decoration: none;
            color: white;
            background: purple;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .nav a:hover {
            background: #800080;
        }
        /* Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            border: 2px solid purple;
            min-width: 160px;
            z-index: 1;
            top: 40px;
        }
        .dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
            background: purple;
            border-radius: 0;
        }
        .dropdown-content a:hover {
            background: #800080;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

        <div class="logo">Mod-Sauce Dev's</div>

</body>
